<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
======단순 링크
<ul>
  <li th:each="dto:${list}">
    <a th:href="@{/sample/exView}">[[${dto}]]</a>
  </li>
</ul>
======쿼리파라미터 () 이용
<ul>
    <li th:each="dto:${list}">
        <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>
======패스배리어블 이용
<ul>
    <li th:each="dto:${list}">
        <a th:href="@{/sample/exView/{sno}(sno = ${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>

====== Thymeleaf의 기본객체 numbers
<ul>
    <li th:each="dto:${list}">
        [[${#numbers.formatInteger(dto.sno,5)}]]
    </li>
</ul>
===== Thymeleaf의 기본객체 temporals
<ul>
    <li th:each="dto:${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime,'yyyy/MM/dd')}]]
    </li>
</ul>
</body>
</html>
