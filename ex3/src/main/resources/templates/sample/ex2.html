<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target {
            background-color: red;
        }
    </style>
</head>
<body>
====================== 단순 if
<ul>
  <li th:each="dto, state : ${list}" th:if="${dto.sno % 5 == 0}">
      [[${state.index}]] - - - [[${dto}]]
  </li>
</ul>
======================= if , unless
<ul>
    <li th:each="dto : ${list}">
        <span th:if="${dto.sno} % 5 == 0" th:text="${'--------'+dto.sno}"></span>
        <span th:unless="${dto.sno} % 5 == 0" th:text="${'--------'+dto.first}"></span>
    </li>
</ul>
======================= 단순 이항연산
<ul>
    <li th:each="dto : ${list}" th:text="${dto.sno % 5 == 0}?${dto.sno}"></li>
</ul>
======================= 삼항연산
<ul>
    <li th:each="dto : ${list}" th:text="${dto.sno % 5 == 0}?${dto.sno}:${dto.first}"></li>
</ul>
======================= CSS 적용
<ul>
    <li th:each="dto:${list}" th:class="${dto.sno % 5 == 0}?'target'" th:text="${dto}">
    </li>
</ul>

</body>
</html>
